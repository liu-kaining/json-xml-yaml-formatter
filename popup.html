<!DOCTYPE html>
<!--

<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级格式化工具</title>
  <link rel="stylesheet" href="lib/default.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部控制区 -->
    <div class="header">
      <select id="formatType" class="format-select">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
      </select>
      <div class="button-group">
        <button id="formatBtn" class="btn btn-primary">
          <span class="icon">⚡</span>格式化
        </button>
        <button id="convertBtn" class="btn btn-secondary">
          <span class="icon">🔄</span>转换
        </button>
      </div>
    </div>

    <!-- 输入输出区 -->
    <div class="input-group">
      <textarea id="input" placeholder="粘贴需要格式化的内容..."></textarea>
      <div class="error-line"></div>
    </div>
    
    <div id="output" class="code-block"></div>

    <!-- 底部功能区 -->
    <div class="footer">
      <div id="error" class="error-message"></div>
      <button id="copyBtn" class="btn btn-util">
        <span class="icon">📋</span>复制结果
      </button>
    </div>
  </div>

  <!-- 本地依赖 -->
  <script src="lib/js-yaml.min.js"></script>
  <script src="lib/highlight.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
