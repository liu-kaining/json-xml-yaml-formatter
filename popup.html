<html>
<head>
  <meta charset="UTF-8">
  <title>数据格式化工具</title>
  <link rel="stylesheet" href="lib/default.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 格式选择下拉菜单 -->
    <select id="formatType">
      <option value="json">JSON</option>
      <option value="xml">XML</option>
      <option value="yaml">YAML</option>
    </select>

    <!-- 输入区域 -->
    <textarea id="input" placeholder="粘贴需要格式化的内容..."></textarea>
    
    <!-- 操作按钮 -->
    <div class="button-group">
      <button id="formatBtn" class="btn-primary">格式化</button>
      <button id="convertBtn" class="btn-secondary">转换格式</button>
    </div>

    <!-- 输出展示 -->
    <div id="output" class="code-block"></div>
    
    <!-- 辅助功能 -->
    <div class="util-bar">
      <button id="copyBtn" class="btn-util" disabled>复制结果</button>
      <div id="error" class="error-message"></div>
    </div>
  </div>

  <!-- 本地依赖库 -->
  <script src="lib/js-yaml.min.js"></script>
  <script src="lib/highlight.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
